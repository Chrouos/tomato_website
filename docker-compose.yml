services:
  postgres:
    image: postgres:16-alpine
    container_name: tomato-postgres
    restart: unless-stopped
    ports:
      # Default host port set to 6543 to match DATABASE_URL in local env files.
      # Override POSTGRES_PORT when you need to run Postgres on a different host port.
      - "${POSTGRES_PORT:-6543}:5432"
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-tomato}
      POSTGRES_USER: ${POSTGRES_USER:-tomato_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-tomato_password}
    env_file:
      - .env.local
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./server/data/init:/docker-entrypoint-initdb.d:ro

volumes:
  postgres_data:
